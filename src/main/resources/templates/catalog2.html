<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            color: #6c757d;
            padding: 30px 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="mb-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Catálogo de Produtos</h1>
            <a th:href="@{/cadastro}" class="btn btn-success">+ Novo Produto</a>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Formulário de busca -->
        <form class="row mb-4" method="GET" action="/">
            <div class="col-md-8 mb-2 mb-md-0">
                <input type="text"
                       class="form-control"
                       name="busca"
                       placeholder="Buscar pelo nome do produto..."
                       th:value="${term}">
            </div>
            <div class="col-md-4 text-md-right">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/}" class="btn btn-secondary ml-2">Limpar</a>
            </div>
        </form>

        <!-- Lista de produtos -->
        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${products}">
                <div class="card h-100 product-card">
                    <img th:src="${product.urlImage}"
                         alt="Imagem do Produto"
                         class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Nome do Produto</h5>
                        <p class="card-text text-success font-weight-bold"
                           th:text="${#numbers.formatCurrency(product.price)}">R$ 0,00</p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a th:href="@{/produto/{id}(id=${product.id})}"
                           class="btn btn-outline-primary btn-sm btn-block">
                           Ver mais informações
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Caso não haja produtos -->
        <div th:if="${products.isEmpty()}" class="alert alert-warning mt-4" role="alert">
            Nenhum produto localizado para o termo da busca.
        </div>
    </main>

    <footer>
        &copy; 2025 - Catálogo de Produtos. Todos os direitos reservados.
    </footer>
</body>
</html>
