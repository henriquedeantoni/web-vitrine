<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Detalhe</title>
</head>
<body>
    <div class="container mt-5">
        <a href="" class="btn btn-outline-secondary mb-4">Voltar ao Catálogo</a>
        <h1>Cadastrar Novo Produto</h1>
        <form action="" method="post">
            <input type="hidden">
            <div class="mb-3">
                <label for="" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Preço do Produto</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descrição</label>
                <textarea name="" id="" class="form-control" rows="3" required> </textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Imagem</label>
                <input type="text" class="form-control" required placeholder="Ex: novo_produto.jpg">
            </div>
            <button type="submit" class="btn btn-success">Salvar Produto</button>
        </form>
    </div>
</body>
</html>
